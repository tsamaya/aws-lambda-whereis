service: aws-lambda-whereis

provider:
  name: aws
  runtime: nodejs6.10

# you can overwrite defaults here
#  stage: dev
#  region: us-east-1

plugins:
  - serverless-env-generator
  - serverless-offline

# Plugin config goes into custom:
custom:
  envFiles: #YAML files used to create .env file
    - environment.yml

functions:
  whereIs:
    handler: handler.whereIs
    events:
      - http:
          path: whereis
          method: get
          cors: true
          request:
            parameters:
              querystrings:
                lat: true
                lng: true
  whereIsWhat3words:
    handler: handler.whereIsWhat3words
    events:
      - http:
          path: whereisw3w
          method: get
          cors: true
          request:
            parameters:
              querystrings:
                addr: true
