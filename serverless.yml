service: aws-lambda-whereis

provider:
  name: aws
  runtime: nodejs6.10

# you can overwrite defaults here
#  stage: dev
#  region: us-east-1

plugins:
  - serverless-env-generator
  - serverless-webpack
  - serverless-offline # serverless-offline needs to be last in the list

# Plugin config goes into custom:
custom:
  webpackIncludeModules: true
  envFiles: #YAML files used to create .env file
    - environment.yml

functions:
  # checker:
  #   handler: src/check.handler
  #   memorySize: 128
  #   events:
  #     - http:
  #         path: check
  #         method: get
  #         cors: true
  whereIs:
    handler: src/handler.whereIs
    events:
      - http:
          path: whereis
          method: get
          cors: true
          request:
            parameters:
              querystrings:
                lat: true
                lng: true
  whereIsOCD:
    handler: src/handler.whereIsOCD
    events:
      - http:
          path: whereisocd
          method: get
          cors: true
          request:
            parameters:
              querystrings:
                lat: true
                lng: true
  whereIsWhat3words:
    handler: src/handler.whereIsWhat3words
    events:
      - http:
          path: whereisw3w
          method: get
          cors: true
          request:
            parameters:
              querystrings:
                addr: true
